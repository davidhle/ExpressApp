<!DOCTYPE html>
<!-- including the module from index.js -->
<html ng-app="BlogApp">
  <head>
    <title>David's Blog App</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <h1>Blog App</h1>
        <table class="table">
          <thead>
            <tr>
              <th><button type="button">Home</button></th>
              <th><button type="button">Authors</button></th>
              <th><button type="button">Write Post</button></th>
              <th><form action="action_page.php"><input type="text">
                <button type="button">Search Post ID</button></form>
              </th>
          </tr>
          </thead>
        </table>
    </div>
    <div class="container">
      <div ng-repeat="(id,post) in postDB.BlogID">
        <h2>{{post.Title}}</h2>
        {{post.Body}}
        <br>-- {{post.Author}}
      </div>
    </div>
  </body>
  <script src="bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="index.js"></script>
</html>
