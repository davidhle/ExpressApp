<!DOCTYPE html>
<html ng-app="BlogApp">
  <head>
    <title>David's Blog App</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse" ng-init="tab = 1">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ng-href="#">David's Blog App</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/users">Authors</a></li>
          <li><a ng-href="#/writePost">Write Post</a></li>
        </ul>
        <div class="col-sm-3 col-md-3">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Post ID" name="PostID" ng-model="searchBox">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div ng-view=""></div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
    <!-- MAIN CONTROLLER ALWAYS FIRST -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="controllers/PostsCtrl.js"></script>
    <script type="text/javascript" src="controllers/UsersCtrl.js"></script>
    <script type="text/javascript" src="controllers/WritePostCtrl.js"></script>
    <script type="text/javascript" src="controllers/EditPostCtrl.js"></script>
  </body>
</html>
