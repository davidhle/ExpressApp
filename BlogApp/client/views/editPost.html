<div class="container" controller="editPostController">
  <h1>Edit Blog Post</h1>
  <form action="writePost()">
  <fieldset>
    Title:
    <input type="text" name="title" placeholder="Title of blog post" size="150">
    <br>
    <br>
    Body:
    <input type="text" name="body" placeholder="Body of blog post" size="149">
    <br>
    <br>
    Author:
    <input type="text" name="author" placeholder="Your name" size="148">
    <input type="submit" value="Submit">
  </fieldset>
</form>
</div>
